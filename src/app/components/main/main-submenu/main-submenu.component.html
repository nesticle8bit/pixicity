<section class="sub-menu container" *ngIf="display?.submenu === true">
    <div class="row">
        <div class="col-12">
            <ul class="list-unstyled list-inline mb-0 py-2">
                <li class="list-inline-item sub-menu--item sub-menu--item--active">
                    <a [routerLink]="['/']">
                        <span>Inicio</span>
                    </a>
                </li>

                <li class="list-inline-item sub-menu--item">
                    <a [routerLink]="['/buscar']">
                        <fa-icon [icon]="['fas', 'search']" [fixedWidth]="true"></fa-icon>
                        <span style="margin-left: 2px;">Buscador</span>
                    </a>
                </li>

                <li class="list-inline-item sub-menu--item" *ngIf="currentUser?.usuario">
                    <a [routerLink]="['/crear/post']">
                        <i class="icon plus"></i>
                        <span style="margin-left: 2px;">Crear Post</span>
                    </a>
                </li>

                <li class="list-inline-item sub-menu--item">
                    <a [routerLink]="['/mod-history']">
                        <fa-icon [icon]="['fas', 'history']" [fixedWidth]="true"></fa-icon>
                        <span style="margin-left: 2px;">Historial</span>
                    </a>
                </li>

                <li class="list-inline-item sub-menu--item" *ngIf="currentUser?.usuario?.rango === 'Moderador'">
                    <a [routerLink]="['/moderacion']">
                        <fa-icon [icon]="['fas', 'toolbox']" [fixedWidth]="true"></fa-icon>
                        <span style="margin-left: 2px;">Moderaci√≥n</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
