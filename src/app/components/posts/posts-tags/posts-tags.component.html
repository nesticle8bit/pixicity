<section class="tagbox">
    <div class="fortags">
        <div class="letres">Tags:</div>

        <div *ngFor="let etiqueta of post?.tags; let last = last">
            <a rel="tag" [routerLink]="['/buscar/posts/' + etiqueta]">
                {{etiqueta}}
            </a>

            <span *ngIf="!last">|</span>
        </div>
    </div>
</section>
