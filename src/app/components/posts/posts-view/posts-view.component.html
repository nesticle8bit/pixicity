<div class="container my-3" style="padding: 0">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-9" style="padding-right: 38px;">
            <div class="row post-header">
                <div class="col-12 col-sm-10">
                    <app-posts-breadcrumb [post]="post"></app-posts-breadcrumb>
                </div>

                <div class="col-12 col-sm-2 text-end">
                    <app-posts-nav [post]="post"></app-posts-nav>
                </div>
            </div>

            <main class="boxpc mt-2">
                <h1>{{post?.titulo}}</h1>

                <div class="contenido">
                    <span [innerHTML]="post?.contenido"></span>
                </div>
            </main>

            <app-posts-tags [post]="post"></app-posts-tags>
            <app-posts-meta [post]="post"></app-posts-meta>

            <!-- <div class="interes">
                <h3>Tambi√©n te puede interesar...</h3>

                <div class="nada-gris">
                    No hay posts relacionados que te puedan interesar
                </div>
            </div> -->

            <app-post-comments *ngIf="post?.id" [post]="post"></app-post-comments>
        </div>

        <div class="col-12 col-sm-12 col-md-3">
            <app-post-original-poster-info [userName]="post.usuario?.userName"></app-post-original-poster-info>

            <section class="my-1"
                *ngIf="post?.usuario?.userName === currentUser?.usuario?.userName || currentUser?.usuario?.rango === 'Administrador' || currentUser?.usuario?.rango === 'Moderador'">
                <div class="titulaw">
                    <h2>Herramientas</h2>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 d-grid gap-2">
                        <button mat-flat-button color="primary" (click)="actualizarPost()">
                            <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon> Actualizar
                        </button>
                    </div>

                    <div class="col-12 col-sm-6 d-grid gap-2 text-end" (click)="eliminarPost()">
                        <button mat-flat-button color="danger">
                            <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon> Eliminar
                        </button>
                    </div>
                </div>

                <div class="row mt-2"
                    *ngIf="currentUser?.usuario?.rango === 'Administrador' || currentUser?.usuario?.rango === 'Moderador'">
                    <div class="col-12 d-grid gap-2">
                        <button mat-flat-button color="warning" (click)="quitarSticky()">
                            <fa-icon [icon]="['fas', 'thumbtack']"></fa-icon> <span *ngIf="post.sticky"> Quitar</span>
                            <span *ngIf="!post.sticky"> Establecer</span> Sticky
                        </button>
                    </div>
                </div>
            </section>

            <div class="titulaw mb-0 mt-4 mb-2">
                <h2>Publicidad</h2>
            </div>

            <ads-by-type [hideTitle]="true" [type]="'300x250'"></ads-by-type>
            <app-post-more-from-op [post]="post"></app-post-more-from-op>
            <app-post-related-posts [post]="post"></app-post-related-posts>
        </div>
    </div>
</div>
