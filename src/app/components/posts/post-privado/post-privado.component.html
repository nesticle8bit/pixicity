<section class="container container--home p-4">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-9">
            <h1>Este post es privado, sólo los usuarios registrados de Pixicity! pueden acceder.</h1>
            <h2>Pero no te preocupes, también puedes formar parte de nuestra gran familia.</h2>

            <div class="row mt-3">
                <div class="col-12 col-sm-12 col-md-6">
                    <app-register [hide]="{ sidebar: true, welcome: true }"></app-register>
                </div>

                <div class="col-12 col-sm-12 col-md-6">
                    <app-login [hide]="{ sidebar: true, welcome: true }"></app-login>
                </div>
            </div>
        </div>

        <div class="dotted-border--left col-12 col-sm-6 col-md-3">
            <img src="/assets/images/private-post.gif" class="img-fluid" />
        </div>
    </div>
</section>
