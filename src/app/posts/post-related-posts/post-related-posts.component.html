    <div class="titulaw">
        <h2>Posts Relacionados</h2>
    </div>
</section>

<main class="alert alert-warning" *ngIf="relatedPosts?.length < 1">
    ðŸŽ¯ <strong>No se han encontrado posts relacionados</strong>

<main class="esees" *ngIf="post && relatedPosts.length > 0">
    <article class="list-posts--zebra" *ngFor="let post of relatedPosts; let i = index">
        <strong class="float-start">{{i + 1}}</strong>

        <small>
            <app-post-url-link [post]="{ id: post.id, url: post.url, titulo: post.titulo, truncate: 35}"
                [categoria]="{ icono: post.categoria.icono, nombre: post.categoria.nombre, seo: post.categoria.seo}">
            </app-post-url-link>
        </small>

        <span class="float-end value">
            {{post.puntos}}
        </span>
    </article>
</main>
